{% extends "quiz/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
	Quiz App - Login
{% endblock title %}

{% block content %}
	<h1>Login</h1>
	<hr>
	<form method="post">
		{% csrf_token %}
		{{ form|crispy }}
		<div class="text-muted mb-2">
			Need an account? <a href="{% url 'accounts:register' %}">Sign Up</a>
		</div>
		<button type="submit" class="btn btn-primary">Sign In</button>
	</form>
	
{% endblock content %}
